<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APİ & Bot Platformu</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Arka plan müziği -->
<audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-bossanova.mp3" loop autoplay></audio>

<header>APİ & Bot Platformu</header>

<div class="container">
    <div class="card" onclick="showContent('apis')"><h2>APİLERİMİZ</h2></div>
    <div class="card" onclick="showContent('sorgu')"><h2>Sorgu Botu</h2></div>
    <div class="card" onclick="showContent('kurucu')"><h2>Kurucu</h2></div>
</div>

<div class="content" id="apis">
    <h2>APİLERİMİZ</h2>
    <div class="api-list">
        <div class="api-item">
            <span>Ad Soyad API</span>
            <div class="api-buttons">
                <button class="test-btn" onclick="testAPI('https://dosya.alwaysdata.net/api/adsoyad.php?ad=roket&soyad=atar&il=&ilce=')">Test Et</button>
                <button class="copy-btn" onclick="copyAPI('https://dosya.alwaysdata.net/api/adsoyad.php?ad=roket&soyad=atar&il=&ilce=')">Kopyala</button>
            </div>
        </div>
        <div class="api-item">
            <span>Rastgele Kullanıcı API</span>
            <div class="api-buttons">
                <button class="test-btn" onclick="testAPI('https://api.example.com/randomuser')">Test Et</button>
                <button class="copy-btn" onclick="copyAPI('https://api.example.com/randomuser')">Kopyala</button>
            </div>
        </div>
    </div>
</div>

<div class="content" id="sorgu">
    <h2>Sorgu Botu</h2>
    <p>Telegram botuna gitmek için aşağıdaki butona tıkla:</p>
    <button class="send-btn" onclick="goToLink('https://t.me/Zynex00')">Sorgu Botu</button>
</div>

<div class="content" id="kurucu">
    <h2>Kurucu</h2>
    <p>Kurucuya gitmek için butona tıkla:</p>
    <button class="send-btn" onclick="goToLink('https://t.me/Zynex00')">Kurucu</button>
</div>

<script src="script.js"></script>
</body>
</html>
